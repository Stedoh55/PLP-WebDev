<!DOCTYPE html>
<html lang="en">
<head>
	<title>To-Do List</title>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width = device-width">
	<link rel="stylesheet"  href="style.css">
</head>
<body>
	<section class="container">
		<div class="heading">
			<img class="heading_img" src="laptop.png" width="350px">
			<h1 class="heading_title">To-Do List</h1>
		</div>

		<form class="form">
			<div class="placeholder">
				<label class = "form_label" for="todo" >Input Tasks</label>
				<input class="form_input" type="text" id="todo" name="to-do"
				size="100" required="" placeholder="What have you planned to do?">
			</div>
			<div>
				<button class="button">Submit</button>
			</div>
		</form>

		<div class="itemlist">
			<ul class="toDoList"></ul>
		</div>
	</section>
	
	<script src="script.js"></script>	


</body>
</html>
